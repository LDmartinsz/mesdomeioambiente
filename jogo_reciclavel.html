<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Reciclagem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h2>Jogo da Reciclagem </h2>
    <p>Pontuação: <span id="score">0</span> | Erros: <span id="errors">0</span>/5</p>

    <div id="trash-item"></div>

    <div id="bins">
      <div class="bin" data-type="papel">
        <img src="latadelixopapel.png" alt="Lixeira Papel" />
      </div>
      <div class="bin" data-type="plastico">
        <img src="latadelixoplastico.png" alt="Lixeira Plástico" />
      </div>
      <div class="bin" data-type="metal">
        <img src="latadelixometal.png" alt="Lixeira Metal" />
      </div>
      <div class="bin" data-type="vidro">
        <img src="latadelixovidro.png" alt="Lixeira Vidro" />
      </div>
    </div>

    <div id="points-float"></div>

    <div id="gameOverDisplay" style="display: none; text-align: center;">
      <h3 style="font-size: 24px; color: darkred;">Fim de jogo! Você errou 5 vezes.</h3>
      <p id="finalScore" style="font-size: 20px; margin-top: 10px;"></p>
      <button id="restartButton" style="margin-top: 15px; padding: 10px 20px; font-size: 16px;">Reiniciar</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
